<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>AbsentM's Time</title>
    <link rel="icon" href="../../favicon.ico">
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <script src="js/bsp_index.js"></script>
</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#">AbsentM's Time</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a id="id_bsp_music" href="#music">Music</a></li>
                <li><a id="id_bsp_movie" href="#music">Movie</a></li>
                <li><a id="id_bsp_book" href="#music">Book</a></li>
                <li><a id="id_bsp_about" href="#about">About</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

            </ul>

        </div><!--/.nav-collapse -->
    </div>
</nav>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img class="response-img" src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png"
                 alt="First slide">
        </div>
        <div class="item">
            <img class="response-img" src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png"
                 alt="Second slide">
        </div>
        <div class="item">
            <img class="response-img" src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png"
                 alt="Third slide">
        </div>
    </div>

    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev"></a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next"></a>
</div>


<div class="container">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Hello, world</h1>
        <p>here is AbsentM's time zoo !</p>
        <p>To see the difference between static and fixed top navbars, just scroll.</p>
        <p>
            <button id="btn_home" class="btn btn-primary" type="button">Click</button>
        </p>
    </div>

</div> <!-- /container -->

</body>
</html>
